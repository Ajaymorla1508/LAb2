<!DOCTYPE html>
<html lang="en">

<head>
  <title>Question 3 - CSS & HTML</title>
  <style>
    body {
      padding: 20px;
      background-color: #1a1a1a; /* Darker background for better contrast */
      font-family: Arial, sans-serif;
    }

    h1, h2, p {
      color: #ffffff; /* White text for higher contrast */
    }

    .button {
      background-color: #4CAF50; /* Accessible green shade */
      border: none;
      color: #ffffff; /* White text for contrast */
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px; /* Rounded corners for better aesthetics */
    }

    .button:focus, .button:hover {
      outline: 3px solid #ffffff; /* Clear focus indication */
      background-color: #45a049; /* Slightly darker shade on hover/focus */
    }
  </style>
</head>

<body>
  
  <h1>HTML Made Easy</h1>

  <p>What causes errors in HTML?</p>

  <!-- Use semantic button for better accessibility -->
  <button class="button">Submit Answers</button>

</body>

</html>

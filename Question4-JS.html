<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 4 - JavaScript</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:focus {
            outline: 3px solid #007bff;
        }
    </style>
</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on hover or when the button gains focus or is activated by the keyboard, to output "Hello World":</p>

    <button id="actionButton">Action!</button>
    <p id="demo" aria-live="polite"></p>

    <script>
        const button = document.getElementById("actionButton");

        
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello World";
        }

        button.addEventListener("mouseover", myFunction);
        button.addEventListener("focus", myFunction); 
        button.addEventListener("click", myFunction); 
    </script>
</body>

</html>
